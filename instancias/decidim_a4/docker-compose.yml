version: '3.9'

services:
    decidim:
        image: decidim/decidim:latest
        env_file: .env
        working_dir: /app
        volumes:
            - ./data:/app/public
            - ./db/seeds.rb:/app/db/seeds.rb
            - ./lib/tasks/crear_instancia.rake:/app/lib/tasks/crear_instancia.rake
        container_name: decidim_a4
        networks:
            - external_net
        ports:
            - "${PORT}:3000"

networks:
    external_net:
        external: true
        name: solucion_default
