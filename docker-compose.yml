version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '55432:5432'

  backend: 
    build: 
      context: ./backend
    working_dir: /app
    volumes: 
      - ./backend:/app
    environment: 
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: backend_development
    depends_on:
      - db
    ports:
      - "4000:4000"

  flask:
    build: ./flask
    working_dir: /app
    ports:
      - "4001:4001"
    volumes: 
      - ./flask:/app
    depends_on:
      - db
      - backend

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    working_dir: /app
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules

volumes:
  postgres_data: